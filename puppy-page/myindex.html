<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppy page</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>

    <!-- header start -->
    <header class="blue">
        <div class="header-title">
            puppy lovers page
        </div>
    </header>
    <!-- header end -->

    <!-- banner start -->
    <section>
        <div class="banner-img">
            <img src="images/banner-puppies.jpg" alt="">
        </div>
    </section>
    <!-- banner end -->

    <!-- 3 puppy section start -->
    <section>
        <div class="container">
            <div class="flex">

                <div class="puppy-1">
                    <img src="images/puppy-1.jpg" alt="">
                </div>

                <div class="miss">
                    <h1> puppy missing here!!</h1>
                </div>

                <div class="puppy-2">
                    <img src="images/puppy-2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- 3 puppy section end -->

    <!-- more text start -->
    <section class="more">
        <div class="container">
            <h1 class="more-text">
                More Puppies
            </h1>
        </div>
    </section>
    <!-- more text end -->

    <!-- 2 puppy start -->
    <section>
        <div class="container">
            <div class="flex">
                <div class="puppy-3">
                    <img src="images/puppy-3.jpg" alt="">
                </div>

                <div class="puppy-4">
                    <img src="images/puppy-4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- 2 puppy end -->

    <!-- footer start -->
    <footer class="blue">
        <div class="container">
            <h1 class="dev">Developed by : {} </h1>
        </div>
    </footer>
    <!-- footer end -->


</body>

</html>
